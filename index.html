<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        let data = google.visualization.arrayToDataTable([
          ['Expense', '$'],
          ['Bills',     1],
          ['Food',      7],
          ['Clothing',  6],
          ['Entertainment', 5],
          ['Misc.',    3]
        ]);

        let options = {
          title: 'Overall Spending',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Buddgy</title>
</head>
<body>
    <header>
        <h1>
            Your Budget
        </h1>
    </header>
    <section id='bigBoy'>
        <div>
            <h1 id='totalSummary' class='subHeader'>Total Summary</h1>
            <div id="piechart" style="width: 675px; height: 375px;"></div>
        </div>

         <div>
            <form id='incomeForm'>
                <label for='weeklyIncome'>Weekly Income</label>
                <input type='text' id='weeklyIncome' name='weeklyIncome' placeholder='Enter amount'>
                <button>Add Income</button>
            </form>
        </div>

        <div>
            <form id='expenseForm'>
                <label for='weeklyExpense'>Weekly Expense</label>
                <select class='expenseDropDown'>
                    <option value=''>Pick One</option>
                    <option value='4'>Bills</option>
                    <option value='3'>Food</option>
                    <option value='2'>Clothing</option>
                    <option value='1'>Entertainment</option>
                    <option value='0'>Misc</option>
                </select>
                <input type='text' id='weeklyExpense' name='weeklyExpense' placeholder='Enter amount'>
                <button>Add Expense</button>
            </form>
        </div>
    </section>

    <script src='script.js'></script>
</body>
</html>
